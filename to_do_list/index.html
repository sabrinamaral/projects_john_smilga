<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/094bef2f75.js" crossorigin="anonymous"></script>
    <link href='./index.css' rel='stylesheet'></link>
    <title>my_to-do_list</title>
  </head>
  <body>
   <section class="section-center">
    <form class="grocery-form">
    <p class="alert"></p>
    <h3>my to-do list</h3>
    <div class="form-control">
      <input type="text" id="grocery" placeholder="Add your task here">
      <button type="submit" class="submit-btn">submit</button>
    </div>
    </form>
    <div class="grocery-container">
      <div class="grocery-list"></div>
      <button type="button" class="clear-btn">clear items</button>
    </div>
   </section>
    <script src="./app.js"></script>
  </body>
</html>
