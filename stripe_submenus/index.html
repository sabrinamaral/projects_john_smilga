<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/094bef2f75.js"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" class="nav-logo" alt="logo" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li><button class="link-btn">products</button></li>
          <li><button class="link-btn">developers</button></li>
          <li><button class="link-btn">company</button></li>
        </ul>
        <button class="btn signin-btn">sign in</button>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payments infrastructure <br />
            for the internet
          </h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn">start now</button>
        </article>
        <article class="hero-images">
          <img src="./images/phone.svg" class="phone-img" alt="phone" />
        </article>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links">hello there</div>
      </aside>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
